name: Deploy React Vite App to GitHub Pages

on:
  push:
    branches:
      - main # This workflow runs when changes are pushed to the 'main' branch
  workflow_dispatch: # Allows you to manually trigger the workflow from the GitHub Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Or your preferred Node.js version
          cache: "npm" # Caches node modules for faster builds

      - name: Install dependencies
        run: npm ci # Use npm ci for clean installs in CI environments

      - name: Build project
        run: npm run build

      # Optional: Handle SPA routing for GitHub Pages 404s
      # If your app uses client-side routing (e.g., React Router), GitHub Pages
      # might return a 404 for direct links to sub-paths. This copies index.html to 404.html
      # to ensure all paths resolve to your SPA.
      - name: Copy index.html to 404.html for SPA routing
        run: cp dist/index.html dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload production-ready build files
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist" # The directory where Vite outputs your build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # This job depends on the 'build' job completing successfully
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
